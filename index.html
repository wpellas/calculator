<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
            <hr>
        <input class="textValue" type="text" id="num1" placeholder="number 1">
            <br /> 
        <input class="textValue" type="text" id="num2" placeholder="number 2">
            <br />
            <div class="buttonDiv">
                <input class="buttonClass" type="button" id="calcBtnAdd" value="+">
                <input class="buttonClass" type="button" id="calcBtnMin" value="-">
                <input class="buttonClass" type="button" id="calcBtnMul" value="*">
                <input class="buttonClass" type="button" id="calcBtnDiv" value="/">
                <input class="buttonClass" type="button" id="calcBtnReset" value="C">
            </div>
        <input class="textResult" type="text" id="result" placeholder="result" readonly>
        <!-- <input class="buttonClass" type="button" id="calcBtnPrc" value="%"> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
