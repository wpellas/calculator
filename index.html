<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header class="footbot header nonselect"><a class="headerLink" href="https://williampellas.com">arithmetic calculator</a></header>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons nonselect">
                <div id="clear" class="button">C</div>
                <div class="button method">/</div>
                <div class="button method">*</div>
                <div class="button method">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button method">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button method">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button method">.</div>
                <div class="button method">(</div>
                <div class="button">0</div>
                <div class="button method">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <footer class="footbot footer nonselect"><a class="headerLink" href="https://williampellas.com">made by william pellas</a></footer>
    <script src="script.js"></script>
</body>
</html>
